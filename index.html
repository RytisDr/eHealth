<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:700|Open+Sans:300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Jeremy Weiss</title>
  </head>
  <body id="indexBody">
    <nav>
      <button class="aboutBtn">About Me</button>
      <button class="contactBtn">Contact Me</button>
      <button class="orderBtn">Order a Plan</button>
      <div id="closeMenu">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </nav>
    <header id="index-header">
      <div id="burger">
        <div></div>
        <div></div>
        <div></div>
        <section id="arrow">
          <div></div>
          <div></div>
        </section>
      </div>
      <div id="home">
        <img id="logo" src="assets/img/JW-logo_215x177px.png" alt="Logotype" />
        <h2 id="slogan">Your new fitness pal.</h2>
      </div>
    </header>
    <section id="navBackground">
      <img
        id="weights"
        src="assets/img/blank-image-preload.png"
        alt="Background image 1."
      />
      <div id="whiteBg">
        <h1></h1>
        <p></p>
        <h1>Not sure where to start?</h1>
        <button class="contactBtn">Fill out the Contact Form.</button>
        <h2>or</h2>
        <button class="orderBtn">See the meal/workout plans.</button>
      </div>
      <img
        id="buffet"
        src="assets/img/blank-image-preload.png"
        alt="Background image 2."
      />
    </section>
    <section id="pieSection">
      <svg
        id="loader-pie"
        xmlns="http://www.w3.org/2000/svg"
        width="150.339"
        height="150.339"
        viewBox="0 0 150.339 150.339"
      >
        <g
          id="Group_7"
          data-name="Group 7"
          transform="translate(84.519 -215.481)"
        >
          <circle
            id="outerRing"
            data-name="Ellipse 1"
            cx="75.169"
            cy="75.169"
            r="75.169"
            transform="translate(-84.519 215.481)"
            fill="#08a32c"
          />
          <ellipse
            id="middleRing"
            data-name="Ellipse 2"
            cx="50"
            cy="51.5"
            rx="50"
            ry="51.5"
            transform="translate(-59.349 240.651)"
            fill="#09ad5e"
          />
          <circle
            id="innerRing"
            data-name="Ellipse 3"
            cx="25"
            cy="25"
            r="25"
            transform="translate(-34.349 266.651)"
            fill="#009779"
          />
          <text
            id="Diet"
            transform="translate(-9.411 308.744)"
            fill="#fff"
            font-size="10"
            font-family="Montserrat-SemiBold, Montserrat"
            font-weight="600"
          >
            <tspan x="-10.805" y="0">Diet</tspan>
          </text>
          <text
            id="Fitness"
            transform="translate(-9.381 333.367)"
            fill="#fff"
            font-size="10"
            font-family="Montserrat-SemiBold, Montserrat"
            font-weight="600"
          >
            <tspan x="-18.41" y="0">Fitness</tspan>
          </text>
          <text
            id="Health"
            transform="translate(-9.069 357.866)"
            fill="#fff"
            font-size="10"
            font-family="Montserrat-SemiBold, Montserrat"
            font-weight="600"
          >
            <tspan x="-17.24" y="0">Health</tspan>
          </text>
        </g>
      </svg>
      <h1></h1>
      <p></p>
    </section>
    <section id="reviewsSection">
      <h1>What my Clients Say</h1>
      <div id="review1">
        <img id="review1Img" src="#" alt="Image of the reviewer." />
        <p></p>
      </div>
      <div id="review2">
        <img id="review2Img" src="#" alt="Image of the reviewer." />
        <p></p>
      </div>
    </section>
    <footer>
      <p>Â© Jeremy Weiss</p>
      <button class="aboutBtn">About Me</button>
    </footer>
  </body>
  <script src="JS/indexScript.js" type="text/javascript"></script>
